<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/assets/css/formulaire.css">
    <title>Bourse High Tech</title>
</head>
<body>
    <section id="formSubscription">

        <!--Formulaire d'inscription-->

        <h2>Formulaire d'inscriptions</h2>

        <form class="container" method="POST" action="index.html">  

            <label  for="lastname"></label>
            <input placeholder="Nom" type="text" name="lastname" id="lastname" />

            <label for="firstname"></label>
            <input placeholder="Prénom" type="text" name="firstname" id="firstname" /> <br>

            <label for="email"></label>
            <input  rows="10" cols="30" placeholder="E-mail" name="email" id="email" type="email"></input> <br>
            
            <label for="password"></label>
            <input placeholder="Mot de passe"  name="password" id="password" type="password" /> <br>

            <label for="phone"></label>  
            <input placeholder="Téléphone" type="tel" name="phone" id="phone" maxlength="10"/> <br>  
            
            <!--Boutton d'envoi du formulaire-->
            <button type="submit" value="S'inscrire" #="submit">S'inscrire</button>

        </form>    

    </section>    
</body>
</html>
